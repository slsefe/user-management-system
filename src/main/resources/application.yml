# 邮件服务配置（以 QQ 邮箱为例）
# 其他邮箱请参考对应邮箱的 SMTP 设置
  mail:
    # 是否启用邮件发送（默认关闭，配置完成后设为 true）
    enabled: false
    # SMTP 服务器地址
    host: smtp.qq.com
    # SMTP 端口（QQ邮箱使用 587）
    port: 587
    # 发件人邮箱
    username: your-email@qq.com
    # 邮箱授权码（不是登录密码，在邮箱设置中生成）
    password: your-authorization-code
    # 协议
    protocol: smtp
    # 编码
    default-encoding: UTF-8
    # SMTP 配置
    smtp:
      # 开启 SSL
      ssl:
        enable: true
      # 开启认证
      auth: true
      # 开启 STARTTLS
      starttls:
        enable: true
        required: true

server:
  port: 8080
  servlet:
    context-path: /user-center

# 腾讯云短信配置（新用户免费100条）
# 申请地址：https://cloud.tencent.com/product/sms
tencent:
  sms:
    # 是否启用短信发送（默认关闭，配置完成后设为 true）
    enabled: false
    # 腾讯云 SecretId（在腾讯云控制台获取）
    secret-id: your-secret-id
    # 腾讯云 SecretKey（在腾讯云控制台获取）
    secret-key: your-secret-key
    # 短信应用 SDK AppID
    app-id: your-app-id
    # 短信签名（需审核通过）
    sign-name: your-sign-name
    # 短信模板 ID（需审核通过）
    template-id: your-template-id
    # 地域，默认广州
    region: ap-guangzhou
